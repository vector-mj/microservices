apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminapp-db
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: admin-db
  template:
    metadata:
      labels:
        app: admin-db
    spec:
      containers:
        - name: redis
          image: redis:latest
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: admin-mount
              mountPath: /data
      volumes:
        - name: admin-mount
          hostPath:
            path: /admin-mount/data

---
apiVersion: v1
kind: Service
metadata:
  name: admindb-srv
spec:
  selector:
    app: admin-db
  ports:
    - port: 6379
      protocol: TCP

