apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-net
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: hello-world.info
    http:
      paths:
      - pathType: Prefix
        path: "/admin"
        backend:
          service:
            name: admin-depl
            port:
              number: 8081
      - pathType: Prefix
        path: "/log"
        backend:
          service:
            name: log-depl
            port:
              number: 8082