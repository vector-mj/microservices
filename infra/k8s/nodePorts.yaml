apiVersion: v1
kind: Service
metadata:
  name: admin-nodeport
spec:
  type: NodePort
  selector:
    app: admin
  ports:
    - port: 8081
      targetPort: 8081
      nodePort: 30007
---
apiVersion: v1
kind: Service
metadata:
  name: log-nodeport
spec:
  type: NodePort
  selector:
    app: log
  ports:
    - port: 8082
      targetPort: 8082
      nodePort: 30008
